<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>ui-components radios</title>
	<style>
		*{font-family:sans-serif}
	</style>
	<link rel="stylesheet" href="styles/toggleRadio.css">
	<meta charset="UTF-8">
</head>
<body>

<p></p>

<table style="width:270px">
	<tbody>
		<tr>
			<td><div>
				<input type="radio" id="one"><label for="one">Option One</label>
			</div></td>
		</tr>
		<tr>
			<td><div>
				<input type="radio" id="two"><label for="two">Option two, which should wrap to the next line...</label>
			</div></td>
		</tr>
		<tr>
			<td><div>
				<input type="radio" id="three"><label for="three">And option three, which shoud wrap to the next line and then, the one after that.</label>
			</div></td>
		</tr>
	</tbody>
</table>

<script src="scripts/jquery-1.6.1.js"></script>
<script src="scripts/jqpi-toggleRadio.js"></script>
<script src="scripts/radios.js"></script>
</body>
</html>
